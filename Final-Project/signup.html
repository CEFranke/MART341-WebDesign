<!DOCTYPE html>
<html lang="en-US">
    <head>
      <!-- Define the character set being used -->
      <meta charset:"UTF-8">
      <!-- Give the page a description -->
      <meta name="description" content="Log in page for a website to help learn more about styling menus">
      <!-- Give author information about the page -->
      <meta name="author" content="Caitlyn Franke">

      <!-- Any other elements to be added, like viewport -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>
        Egg Signup
      </title>

      <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
      <link rel="stylesheet" type="text/css" href="./css/style.css" />
      <!-- Load an icon library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- title -->
		<title>Signup Form</title>

    </head>

    <body>

       <!--Navigation bar-->
       <div id="nav-placeholder">
       </div>
       <script src="nav.js"></script>
       <!--end of Navigation bar-->

       <br />
       <br />

       <div class="bodydiv content__center">
	   <h1>Create Account</h1>
	    <form action="index2.html" method="post">

        <fieldset>
            <legend>Signup Info</legend>
		   <table  class="center">
		     <tr>
			    <td>
	               <table class="tableInsert2">
    		         <tr>
			            <td  align="left" >User ID:</td>
			            <td  align="left" >
			        	    <input name="id" type="text" style="font-size: 1vw;" placeholder="User ID"  required="required">
					    </td>
		             </tr>
    		         <tr>
			            <td  align="left" >Password:</td>
			            <td  align="left" >
			        	    <input name="password" style="font-size: 1vw;" placeholder="Password" type="password" required="required">
					    </td>
		             </tr>
    		         <tr>
			            <td  align="left" >Confirm Password:</td>
			            <td  align="left" >
			        	    <input name="confirmPassword" style="font-size: 1vw;" placeholder="Confirm Password" type="password" required="required">
					    </td>
		             </tr>
				     <tr>
			            <td  align="left" >First Name:</td>
			            <td  align="left" >
			        	    <input name="fname" style="font-size: 1vw;" placeholder="Your First Name" type="text" required="required">
					    </td>
		             </tr>
				     <tr>
			            <td  align="left" >Last Name:</td>
			            <td  align="left" >
			        	    <input name="lname" style="font-size: 1vw;" placeholder="Your Last Name" type="text" required="required">
					    </td>
		             </tr>
				     <tr>
			            <td  align="left" >Email:</td>
			            <td  align="left" >
			        	    <input name="email" style="font-size: 1vw;" placeholder="Email Address" type="text" required="required">
					    </td>
		             </tr>
		             <tr>
	                    <td colspan="2">&nbsp;
                        This can't actually do much while static, so it will auto log in.
	                    </td>
		             </tr>
		             <tr>
	                    <td colspan="2">
		                     <input style="font-size: 1vw;" type="button" value="Create" onclick="window.location.href='index2.html';">
	                    </td>
		             </tr>
   	               </table>
				   <p class="message">Have an existing account? <a href="login.html">Log In</a></p>
	            </td>
	        </table>
        </fieldset>
	    </form>
       </div>



    </body>
</html>
